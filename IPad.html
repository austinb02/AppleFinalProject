<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iPad Product Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="Apple.html">Home</a></li>
          <li><a href="Mac.html">Mac</a></li>
          <li><a href="IPad.html">iPad</a></li>
          <li><a href="IPhone.html">iPhone</a></li>
          <li><a href="Watch.html">Watch</a></li>
          <li><a href="Airpods.html">Watch</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>iPad</h1>
      <h2>Choose your iPad</h2>
      
      <div class="product">
        <img src="https://m.media-amazon.com/images/I/61XZQXFQeVL._AC_UF1000,1000_QL80_.jpg">
        <h3>iPad Air</h3>
        <p class="description">$799</p>
        <p>Color:</p>
        <select id="Color">
          <option value="8">Space Black</option>
          <option value="16">Silver</option>
		  <option value="16">Gold</option>
        </select>
        <button onclick="addToCart('MacBook Air', document.getElementById('air-size').value + ' inch', document.getElementById('air-ram').value + ' RAM')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://product.hstatic.net/1000283534/product/maubac_5_2f8084af47f54f44baebe89da4327ad2.jpeg" alt="MacBook Pro">
        <h3>iPad Pro</h3>
        <p class="description">$1199</p>
        <p>Screen Size:</p>
        <select id="pro-size">
          <option value="13">11 inches</option>
          <option value="16">12.9 inches</option>
        </select>
		<p>Color:</p>
        <select id="Color">
          <option value="8">Space Black</option>
          <option value="16">Silver</option>
		  <option value="16">Gold</option>
        </select>
        <button onclick="addToCart('MacBook Pro', document.getElementById('pro-size').value + ' inch', document.getElementById('pro-ram').value + ' RAM')">Add to Cart</button>
      </div>

      <button onclick="location.href='Checkout.html'">Checkout</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
